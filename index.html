<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type='text/javascript' src="config.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <div class="container-sm">
  <h1>Check the weather</h1>
  <h3>This app helps you how to dress!</h3>
    </div>
</div>

<div class="container p-3 my-4">
    <h2 class="text-center">It will be sunny or rainy...</h2>
    <p class=text-center>Please fill the name of a town and press check </p>
    <!--Form start-->
    <div class="form-row justify-content-md-center">
      <div class="mb-2 mr-sm-2">Town:
        <input type="text" class="form-control mb-2 mr-sm-2" id="town2" placeholder="Enter town" name="town">
      </div>
      <div type="button" class=" btn btn-style"><button class="btn btn-outline-success" onclick="weatherData()">Check</button>
      </div>
      <div id="msg" class="container-md text-center"></div>
      </div> 
    </div>
  </div>
<!-- Result from the weather call -->
  <div class="jumbotron text-center">
    <div class="container-sm">
    <h3>Weather:</h3><div id="weather"></div>
    </div>
    <div class="container-sm">
    <h3>Temperature (C&deg):</h3><div id="temperature"></div>
      </div>
    <div class="container-sm">
    <h3>Wind speed:</h3><div id="wind"></div>
    </div>
    <div class="container-sm">
      <h3>Wind direction:</h3><div id="wind_deg"></div>
      </div>
  </div>
  <!-- Form end -->
<!-- Footer -->
<div class="container-md text-center" style="margin-bottom: 0">
    <p>&copy; Weather app by AI, 2020</p>
</div>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
